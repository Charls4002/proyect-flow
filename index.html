<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProyectaFlow | Gestión de Proyectos PYMEs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Variables de color */
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --warning: #f8961e;
    }

    /* Reset y estilos base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f7fa;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: white;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .logo {
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--primary);
    }

    .logo i {
      font-size: 1.8rem;
    }

    .logo h1 {
      font-size: 1.5rem;
    }

    .logo span {
      font-weight: 300;
    }

    nav ul {
      list-style: none;
      margin-top: 30px;
    }

    nav ul li {
      padding: 15px 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--dark);
    }

    nav ul li:hover {
      background: #f0f2f5;
    }

    nav ul li.active {
      background: #e6f0ff;
      color: var(--primary);
      border-left: 3px solid var(--primary);
    }

    .user-profile {
      margin-top: auto;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-top: 1px solid #eee;
    }

    .user-profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .search-bar {
      display: flex;
    }

    .search-bar input {
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 5px 0 0 5px;
      width: 300px;
    }

    .search-bar button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0 15px;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    /* Widgets */
    .dashboard-widgets {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }

    .widget {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      position: relative;
      overflow: hidden;
    }

    .widget h3 {
      color: #666;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .widget .count {
      font-size: 2rem;
      font-weight: bold;
      color: var(--dark);
    }

    .widget i {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 2.5rem;
      opacity: 0.2;
      color: var(--primary);
    }

    /* Projects Section */
    .projects-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .projects-section h3 {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--dark);
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .project-card {
      border: 1px solid #eee;
      padding: 15px;
      border-radius: 8px;
    }

    .project-card h4 {
      margin-bottom: 5px;
      color: var(--primary);
    }

    .project-card p {
      color: #666;
      margin-bottom: 15px;
      font-size: 0.9rem;
    }

    .progress-bar {
      height: 8px;
      background: #f0f0f0;
      border-radius: 4px;
      margin-bottom: 5px;
    }

    .progress {
      height: 100%;
      background: var(--primary);
      border-radius: 4px;
      width: 65%;
    }

    .project-card span {
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <i class="fas fa-project-diagram"></i>
        <h1>Proyecta<span>Flow</span></h1>
      </div>
      <nav>
        <ul>
          <li class="active"><i class="fas fa-home"></i> Inicio</li>
          <li><i class="fas fa-tasks"></i> Proyectos</li>
          <li><i class="fas fa-calendar-alt"></i> Calendario</li>
          <li><i class="fas fa-users"></i> Equipo</li>
          <li><i class="fas fa-chart-bar"></i> Reportes</li>
        </ul>
      </nav>
      <div class="user-profile">
        <img src="https://randomuser.me/api/portraits/women/45.jpg" alt="Usuario">
        <p>María González</p>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <h2>Panel de Control</h2>
        <div class="search-bar">
          <input type="text" placeholder="Buscar proyectos...">
          <button><i class="fas fa-search"></i></button>
        </div>
      </header>

      <!-- Dashboard Widgets -->
      <section class="dashboard-widgets">
        <div class="widget">
          <h3>Proyectos Activos</h3>
          <p class="count">12</p>
          <i class="fas fa-rocket"></i>
        </div>
        <div class="widget">
          <h3>Tareas Pendientes</h3>
          <p class="count">23</p>
          <i class="fas fa-clipboard-list"></i>
        </div>
        <div class="widget">
          <h3>Miembros</h3>
          <p class="count">8</p>
          <i class="fas fa-users"></i>
        </div>
      </section>

      <!-- Recent Projects -->
      <section class="projects-section">
        <h3><i class="fas fa-list-ul"></i> Proyectos Recientes</h3>
        <div class="projects-grid">
          <div class="project-card">
            <h4>Rediseño Web</h4>
            <p>Cliente: Acme Corp</p>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <span>65% completado</span>
          </div>
          <div class="project-card">
            <h4>App Móvil</h4>
            <p>Cliente: TechSolutions</p>
            <div class="progress-bar">
              <div class="progress" style="width: 30%;"></div>
            </div>
            <span>30% completado</span>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
